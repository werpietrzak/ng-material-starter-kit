<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of employees | async">
        {{item.name}}
        <button
          mat-button
          (click)="selectEmployee(item.id)"
        >
          See salary
        </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="details | async as item">
      Salary of {{ item.name }}: ${{ item.salary }}
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>

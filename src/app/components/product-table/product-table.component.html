<mat-card>
  <mat-card-title>Product list</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="data$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            <img
              [src]="element.image"
              [alt]="element.title"
              style="width: 50px"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="column3">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>
        <ng-container matColumnDef="column4">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">${{ element.price }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['column1', 'column2', 'column3', 'column4']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2', 'column3', 'column4'];"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Crypto chips</mat-card-title>
  <mat-card-content>
    <mat-chip-list aria-label="Fish selection" *ngIf="data | async as chips; else loading">
      <ng-container *ngIf="chips.length; else emptyState">
        <mat-chip *ngFor="let item of data | async">
          {{ item.symbol }}
        </mat-chip>
      </ng-container>
      <ng-template #emptyState>
        No data for this page.
      </ng-template>
    </mat-chip-list>
    <ng-template #loading>
      <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>

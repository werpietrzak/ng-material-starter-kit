<mat-card>
  <mat-card-title>Register a new user</mat-card-title>
  <mat-card-content>
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit(newUserForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="newUserForm.get('email')!.invalid">email is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="newUserForm.get('username')!.invalid">username is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="newUserForm.get('password')!.invalid">password is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Firstname</mat-label>
          <input matInput type="text" placeholder="Firstname" formControlName="firstname" required>
          <mat-error *ngIf="newUserForm.get('firstname')!.invalid">firstname is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Lastname</mat-label>
          <input matInput type="text" placeholder="Lastname" formControlName="lastname" required>
          <mat-error *ngIf="newUserForm.get('lastname')!.invalid">lastname is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput type="text" placeholder="City" formControlName="city" required>
          <mat-error *ngIf="newUserForm.get('city')!.invalid">city is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput type="text" placeholder="Street" formControlName="street" required>
          <mat-error *ngIf="newUserForm.get('street')!.invalid">street is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Number</mat-label>
          <input matInput type="text" placeholder="Number" formControlName="number" required>
          <mat-error *ngIf="newUserForm.get('number')!.invalid">number is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Zipcode</mat-label>
          <input matInput type="text" placeholder="Zipcode" formControlName="zipcode" required>
          <mat-error *ngIf="newUserForm.get('zipcode')!.invalid">zipcode is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="text" placeholder="Phone" formControlName="phone" required>
          <mat-error *ngIf="newUserForm.get('phone')!.invalid">phone is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="newUserForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Select a category:</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list">
      <mat-list-option role="listitem" *ngFor="let item of data | async">
        {{ item }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

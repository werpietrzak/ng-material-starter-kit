<mat-card>
  <mat-card-title>
    Product search
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="search" (ngSubmit)="onSubmit(search)">
      <div>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Start typing here" formControlName="query" required>
        </mat-form-field>
      </div>
      <!-- <div>
        <button type="submit" mat-raised-button color="primary">
          Submit
        </button>
      </div> -->
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>
    Product list
  </mat-card-title>
  <mat-card-content *ngIf="products | async as productList">
    <ng-container *ngIf="productList.length; else emptyState">
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of productList">
          {{item.title}}
        </mat-list-item>
      </mat-list>
    </ng-container>
    <ng-template #emptyState>
      No products found.
    </ng-template>
  </mat-card-content>
</mat-card>

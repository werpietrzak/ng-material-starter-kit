<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of beers | async">
    {{ item.name }}
  </mat-list-item>
</mat-list>
<mat-paginator
  [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  (page)="changePage($event)"
>
</mat-paginator>

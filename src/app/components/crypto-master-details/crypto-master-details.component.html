<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of cryptos | async">
        {{item.symbol}}
        <button
          mat-button
          (click)="selectCrypto(item.symbol)"
        >
          Show price change
        </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="details | async as item">
      Price change of {{ item.symbol }}: {{ item.priceChange }}
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>

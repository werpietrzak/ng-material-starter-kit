<mat-card>
  <mat-card-title>Employee list</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of refreshedEmployees | async">
        {{ item.name }}
        <button (click)="onClickDeleteButton(item.id)">Delete</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
